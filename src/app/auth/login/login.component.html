<div class="col-xs-6 col-xs-offset-3">
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" ngModel required email>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Login</button>
  </form>
</div>
